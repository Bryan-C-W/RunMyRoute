<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]='first_name'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]='last_name'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" value="" [(ngModel)]='email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]='username'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button primary (click)='handleSubmit()'>Submit</button>

</ion-content>
